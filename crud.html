<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCRUD.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="header">
        <span>Editar Usu√°rios</span>
        <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Senha</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <div class="modal-container">
    <div class="modal">
        <form>
            <label for="m-nome">Nome</label>
            <input type="text" id="m-nome" required>

            <label for="m-email">Email</label>
            <input type="email" id="m-email" required>

            <label for="m-telefone">Telefone</label>
            <input type="number" id="m-telefone" required>

            <label for="m-senha">Senha</label>
            <input type="password" id="m-senha" required>

            <button id="btnSalvar">Salvar</button>
        </form>
    </div>
</div>
</div>
