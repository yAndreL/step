<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="LogoSTEP.png" type="image/png" />
    <title>STEP - Cadastro Aluno</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-cadastro">
  
    <header class="titulo-cadastro">
      <h1>Cadastro - Aluno</h1>
    </header>
 
    <main>
      <section class="formulario">
      <form action="login_aluno.html" class="form-cadastro" id="formCadastroAluno">
        <div class="campo">
          <label for="nome" class="label-cadastro">Nome:</label>
          <input type="text" id="nome" name="nome" class="input-cadastro" placeholder="Digite seu nome" />
          <span class="erro" id="erro-nome"></span>
        </div>
        <div class="campo">
          <label for="cpf" class="label-cadastro">CPF:</label>
          <input type="text" id="cpf" name="cpf" class="input-cadastro" placeholder="Digite seu CPF" />
          <span class="erro" id="erro-cpf"></span>
        </div>
        <div class="campo">
          <label for="email" class="label-cadastro">E-mail:</label>
          <input type="email" id="email" name="email" class="input-cadastro" placeholder="Digite seu e-mail" />
          <span class="erro" id="erro-email"></span>
        </div>
        <div class="campo">
          <label for="telefone" class="label-cadastro">Telefone:</label>
          <input type="text" id="telefone" name="telefone" class="input-cadastro" placeholder="Digite seu telefone" />
          <span class="erro" id="erro-telefone"></span>
        </div>
        <div class="campo">
          <label for="senha" class="label-cadastro">Senha:</label>
          <input type="password" id="senha" name="senha" class="input-cadastro" placeholder="Digite sua senha" />
          <span class="erro" id="erro-senha"></span>
        </div>
        <div class="campo">
          <label for="confirmar-senha" class="label-cadastro">Confirmar Senha:</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" class="input-cadastro" placeholder="Confirme sua senha" />
          <span class="erro" id="erro-confirmar-senha"></span>
        </div>
        <div class="campo botoes-form">
          <button type="submit" id="btn-cadastro-aluno" class="btn-cadastro">Cadastrar</button>
          <a href="tela_transportes_disponiveis.html" class="btn-voltar">Voltar</a>
        </div>
      </form>
    </section>
    </main>
  
    <footer class="rodape">
        <p>STEP - Sistema de transporte pr√°tico</p>
        <p>Powered by Unileste</p>
        <p>Contato: step@gmail.com</p>
    </footer>

    <script src="cadastro_aluno.js"></script>
  </body>
</html>
